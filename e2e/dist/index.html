<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>e2e test</title>
  <style>
    /* Prevent animations and transitions from causing flakey visual snapshots. */
    *,
    *::before,
    *::after {
      -moz-transition: none !important;
      transition: none !important;
      -moz-animation: none !important;
      animation: none !important;
      caret-color: transparent !important;
    }

    html {
      /* Clamp the width of the screen for visual snapshots. */
      overflow-x: hidden;
    }

    .dark {
      background: #000;
    }
  </style>
</head>

<body>
  <div role="main" id="root"></div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
